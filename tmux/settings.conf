set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

set -g status-keys vi
setw -g mode-keys vi
setw -g monitor-activity off

set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

set -g history-limit 50000
set-window-option -g xterm-keys on
set -g set-clipboard on
set -g mouse on

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g status-style 'fg=default,bg=default'

set -g pane-active-border-style 'bg=default,fg=red'
set -g pane-border-style 'fg=colour243,bg=default'
set -g pane-border-lines 'double'

setw -g window-status-current-style 'bg=colour239,fg=colour167,bold'
setw -g window-status-current-format '       #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour167]       '
setw -g window-status-style 'bg=default,fg=colour9,none'
setw -g window-status-format ' #I#[fg=colour240]:#[fg=colour246]#W#[fg=colour239] '

set -g status 2
set -g status-position bottom
set -g status-justify centre
set -g status-left ''
set -g status-right ''
set -g status-format[1] '#[align=left,fg=white,bg=default,bold]#T'
set -ag status-format[1] '#[align=right,fg=white,bg=default,bold]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --interval 2)#[default]'

set -g @plugin 'thewtex/tmux-mem-cpu-load'
