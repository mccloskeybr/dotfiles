colors:
  primary:
    background: '#251d1d'
    foreground: '#eaead2'
  cursor:
    text: CellBackground
    cursor: CellForeground
  search:                   # search bar and match highlighting
    matches:
      foreground: '#eec686' # gold
      background: '#251d1d'
    focused_match:
      foreground: '#f98948' # mango
      background: '#251d1d'
    bar:
      background: '#eaead2'
      foreground: '#251d1d'
  selection:
    text: CellBackground
    background: CellForeground

  normal:
