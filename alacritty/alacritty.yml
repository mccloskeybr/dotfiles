# Alacritty config
# default config at https://github.com/alacritty/alacritty/blob/master/alacritty.yml

draw_bold_text_with_bright_colors: false
live_config_reload: true

env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  class:
    instance: Alacritty
    general: Alacritty
  decorations: full # decorations (full, none)
  startup_mode: Maximized # startup mode (Windowed, Miaximized, Fullscreen)
  title: Alacritty # default title
  dynamic_title: true # apps can change title

scrolling:
  history: 10000
  multiplier: 3 # scrolling distance multiplier

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 8.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block # Block, Underline, Beam
    blinking: On # Never, Off, On, Always
  blink_interval: 750 # in ms
  unfocused_hollow: true # box hollow when window not in focus
  thickness: 0.15

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

theme: Autumn
colors:
  primary:
    background: '#251d1d'
    foreground: '#eaead2'
  cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#eec686' # gold
      background: '#251d1d'
    focused_match:
      foreground: '#f98948' # mango
      background: '#251d1d'
  footer_bar:
    background: '#eaead2'
    foreground: '#251d1d'
  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black:   '#564343' # coffee
    red:     '#d2606b' # crimson
    green:   '#90ad92' # mint
    yellow:  '#eec686' # gold
    blue:    '#be8a60' # brass
    magenta: '#f98948' # mango
    cyan:    '#598291' # teal
    white:   '#eaead2' # beige

  bright:
    black:   '#564343' # coffee
    red:     '#d2606b' # crimson
    green:   '#90ad92' # mint
    yellow:  '#eec686' # gold
    blue:    '#be8a60' # brass
    magenta: '#f98948' # mango
    cyan:    '#598291' # teal
    white:   '#eaead2' # beige

key_bindings:
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, mode: ~Vi|~Search, chars: "\f" }
  - {
      key: PageUp,
      mods: Shift,
      mode: ~Alt,
      action: ScrollPageUp
    }
  - {
      key: PageDown,
      mods: Shift,
      mode: ~Alt,
      action: ScrollPageDown
    }
  - {
      key: Home,
      mods: Shift,
      mode: ~Alt,
      action: ScrollToTop
    }
  - {
      key: End,
      mods: Shift,
      mode: ~Alt,
      action: ScrollToBottom
    }

  # Vi Mode
  - {
      key: Space,
      mods: Shift|Control,
      mode: ~Search,
      action: ToggleViMode
    }
  - {
      key: Space,
      mods: Shift|Control,
      mode: Vi|~Search,
      action: ScrollToBottom
    }
  - { key: Escape, mode: Vi|~Search, action: ClearSelection }
  - { key: I, mode: Vi|~Search, action: ToggleViMode }
  - { key: I, mode: Vi|~Search, action: ScrollToBottom }
  - {
      key: C,
      mods: Control,
      mode: Vi|~Search,
      action: ToggleViMode
    }
  - {
      key: Y,
      mods: Control,
      mode: Vi|~Search,
      action: ScrollLineUp
    }
  - {
      key: E,
      mods: Control,
      mode: Vi|~Search,
      action: ScrollLineDown
    }
  - { key: G, mode: Vi|~Search, action: ScrollToTop }
  - {
      key: G,
      mods: Shift,
      mode: Vi|~Search,
      action: ScrollToBottom
    }
  - {
      key: B,
      mods: Control,
      mode: Vi|~Search,
      action: ScrollPageUp
    }
  - {
      key: F,
      mods: Control,
      mode: Vi|~Search,
      action: ScrollPageDown
    }
  - {
      key: U,
      mods: Control,
      mode: Vi|~Search,
      action: ScrollHalfPageUp
    }
  - {
      key: D,
      mods: Control,
      mode: Vi|~Search,
      action: ScrollHalfPageDown
    }
  - { key: Y, mode: Vi|~Search, action: Copy }
  - { key: Y, mode: Vi|~Search, action: ClearSelection }
  - { key: Copy, mode: Vi|~Search, action: ClearSelection }
  - {
      key: V,
      mode: Vi|~Search,
      action: ToggleNormalSelection
    }
  - {
      key: V,
      mods: Shift,
      mode: Vi|~Search,
      action: ToggleLineSelection
    }
  - {
      key: V,
      mods: Control,
      mode: Vi|~Search,
      action: ToggleBlockSelection
    }
  - {
      key: V,
      mods: Alt,
      mode: Vi|~Search,
      action: ToggleSemanticSelection
    }
  - { key: Return, mode: Vi|~Search, action: Open }
  - { key: K, mode: Vi|~Search, action: Up }
  - { key: J, mode: Vi|~Search, action: Down }
  - { key: H, mode: Vi|~Search, action: Left }
  - { key: L, mode: Vi|~Search, action: Right }
  - { key: Up, mode: Vi|~Search, action: Up }
  - { key: Down, mode: Vi|~Search, action: Down }
  - { key: Left, mode: Vi|~Search, action: Left }
  - { key: Right, mode: Vi|~Search, action: Right }
  - { key: Key0, mode: Vi|~Search, action: First }
  - {
      key: Key4,
      mods: Shift,
      mode: Vi|~Search,
      action: Last
    }
  - {
      key: Key6,
      mods: Shift,
      mode: Vi|~Search,
      action: FirstOccupied
    }
  - { key: H, mods: Shift, mode: Vi|~Search, action: High }
  - { key: M, mods: Shift, mode: Vi|~Search, action: Middle }
  - { key: L, mods: Shift, mode: Vi|~Search, action: Low }
  - { key: B, mode: Vi|~Search, action: SemanticLeft }
  - { key: W, mode: Vi|~Search, action: SemanticRight }
  - { key: E, mode: Vi|~Search, action: SemanticRightEnd }
  - {
      key: B,
      mods: Shift,
      mode: Vi|~Search,
      action: WordLeft
    }
  - {
      key: W,
      mods: Shift,
      mode: Vi|~Search,
      action: WordRight
    }
  - {
      key: E,
      mods: Shift,
      mode: Vi|~Search,
      action: WordRightEnd
    }
  - {
      key: Key5,
      mods: Shift,
      mode: Vi|~Search,
      action: Bracket
    }
  - { key: Slash, mode: Vi|~Search, action: SearchForward }
  - {
      key: Slash,
      mods: Shift,
      mode: Vi|~Search,
      action: SearchBackward
    }
  - { key: N, mode: Vi|~Search, action: SearchNext }
  - {
      key: N,
      mods: Shift,
      mode: Vi|~Search,
      action: SearchPrevious
    }

  # Search Mode
  - { key: Return, mode: Search|Vi, action: SearchConfirm }
  - { key: Escape, mode: Search, action: SearchCancel }
  - {
      key: C,
      mods: Control,
      mode: Search,
      action: SearchCancel
    }
  - {
      key: U,
      mods: Control,
      mode: Search,
      action: SearchClear
    }
  - {
      key: W,
      mods: Control,
      mode: Search,
      action: SearchDeleteWord
    }
  - {
      key: P,
      mods: Control,
      mode: Search,
      action: SearchHistoryPrevious
    }
  - {
      key: N,
      mods: Control,
      mode: Search,
      action: SearchHistoryNext
    }
  - { key: Up, mode: Search, action: SearchHistoryPrevious }
  - { key: Down, mode: Search, action: SearchHistoryNext }
  - { key: Return, mode: Search|~Vi, action: SearchFocusNext }
  - {
      key: Return,
      mods: Shift,
      mode: Search|~Vi,
      action: SearchFocusPrevious
    }

  # (Windows, Linux, and BSD only)
  - { key: V, mods: Control|Shift, mode: ~Vi, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - {
      key: F,
      mods: Control|Shift,
      mode: ~Search,
      action: SearchForward
    }
  - {
      key: B,
      mods: Control|Shift,
      mode: ~Search,
      action: SearchBackward
    }
  - {
      key: C,
      mods: Control|Shift,
      mode: Vi|~Search,
      action: ClearSelection
    }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - {
      key: NumpadAdd,
      mods: Control,
      action: IncreaseFontSize
    }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - {
      key: NumpadSubtract,
      mods: Control,
      action: DecreaseFontSize
    }
